    <header>
        <h1>Verificador de Idade</h1>

    <main>
        
        <div id="nascimento">
            Ano de Nascimento: <input type="number" id="inasci" min="1900" max="2100">

        <div id="sexo">
            Sexo: 
            <!-- colocar em label para selecionar ao clicar na palavra -->
            <label><input type="radio" name="sexo" checked> Masculino</label> 
            <label><input type="radio" name="sexo"> Feminino</label>
        </div>

        <div id="botao">
            <input type="button" name="verif" value="Verificar" onclick="verificaIdade()">
        </div>

        <div id="res">Preencha os dados acima para ver o resultado.</div>
        
        </main>
